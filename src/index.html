<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chaos</title>
</head>
<body id="root">
<header class="header">
  <div class="centralPart nameAndNav">
    <h1 class="sectionName">Name</h1>
    <button class="btn showNav">Nav</button>
    <nav class="nav"></nav>
  </div>
</header>
<main class="mainContainer">
  <section class="chat">
    <div class="messageContainer container">

    </div>
    <div class="forms">
      <form class="sendText visibleForm">
        <input class="textInput" name="text" type="text" placeholder="Enter the text of your message">
        <button class="formBtn enterBtn"></button>
      </form>
      <form class="sendFile">
        <input class="fileInput" name="file" type="file">
        <button class="btn visibleFileInput" type="button">Choose file</button>
        <input class="inputDescribe" name="text" type="text" placeholder="Enter the describe of the file">
        <button class="formBtn enterBtn"></button>
      </form>
      <button class="formBtn changeFormBtn changeFileFormBtn"></button>
    </div>
  </section>
</main>
</body>
</html>
